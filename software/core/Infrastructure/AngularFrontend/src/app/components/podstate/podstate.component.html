<div *ngFor='let group of podstateData' class={{group.name}}>
    <p>{{stateGroupMap[group.name].title}}</p>
    <div class={{stateGroupMap[group.name].layout}}>
        <app-podstate-item *ngFor='let item of group.items' title={{itemPropsMap[item.name].title}} [isActive]="item.isActive" [isError]="item.isError" class={{itemPropsMap[item.name].position}}></app-podstate-item>
    </div>
</div>
