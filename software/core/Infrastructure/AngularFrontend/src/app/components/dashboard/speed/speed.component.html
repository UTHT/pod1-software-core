<style>
    .braking-text{
        position: absolute;
        z-index: 999;
        margin: 0 auto;
        left: 0;
        right: 0;
        top: 35%;
        text-align: right;
        width: 20%;
        font-size: 0.50rem;
        color: red;
    }
</style>
<div style="text-align: center;">
    <div [hidden]="!engaged" class="braking-text">
        <img src="../../../../assets/braking.png" alt="Brake Symbol" style="width:65px;">
        <h1>Engaged</h1>
    </div>
    <div>
        <speed-gauge-component
        [speed]="currSpeed"
        ></speed-gauge-component>
    </div>
    <div>
        <speed-graph
        [dataList]="speedArray"></speed-graph>
    </div>
</div>
